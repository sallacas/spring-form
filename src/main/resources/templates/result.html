<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<section th:replace="components/timelapse :: interceptor"></section>
<div class="container">
    <a th:href="@{/form}" class="btn btn-primary mt-5">Volver</a>
    <ul class="list-group my-3">
        <li class="list-group-item active" th:text="${title}"></li>
        <li class="list-group-item" th:text="'User is active: '+ ${user.state}"></li>
        <li class="list-group-item" th:text="${user.id}"></li>
        <li class="list-group-item" th:text="${user.country.getId()}"></li>
        <li class="list-group-item" th:text="${user.country.getCode()}"></li>
        <li class="list-group-item" th:text="${user.country.getName()}"></li>
        <li class="list-group-item" th:text="${user.firstname}"></li>
        <li class="list-group-item" th:text="${user.lastname}"></li>

        <li class="list-group-item" th:text="'Genre: ' + ${user.genre}"></li>

        <li class="list-group-item" th:text="${user.username}"></li>
        <li class="list-group-item" th:text="${user.password}"></li>
        <li class="list-group-item" th:text="${user.email}"></li>
        <li class="list-group-item" th:text="${user.account}"></li>
        <li class="list-group-item" th:text="${#dates.format(user.birthday,'dd/MM/yyyy')}"></li>
        <li class="list-group-item" th:text="${user.value}"></li>
    </ul>

    <div>
        <ul class="list-group my-3">
            <li class="list-group-item active" th:text="'Roles'"></li>
            <li class="list-group-item" th:each="role: ${user.roles}" th:text="${role.id} + ' : ' + ${role.role}"></li>
        </ul>
    </div>
</div>
</body>
</html>
